name: GitHub Actions Demo

on:
  push:
    branches:
      - main
    paths-ignore: '.github'
  pull_request:
    branches: 
      - main
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch: 

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "triggered by event: ${{ github.event_name }}"
      - uses: actions/checkout@v3.0.2
      - name: List files in the repository
        run: |
          echo "Listing the files in the repo ${{ github.repository }}"
          tree

